<!Doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Catalog</title>
  <meta name="description" content="BookStore Catalog">
  <link rel="stylesheet" href="template/carta/dist/css/production.css">
  <link rel="stylesheetOwn" href="css/own.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700|Source+Serif+Pro:700"
        rel="stylesheet">

</head>
<body>

<header class="align--center pt3" >
  <div class="container--lg border--bottom pb3">
    <h1 class="mb2">Catalog</h1>
  </div>
</header>

<main>
  <div class="rounded">
    <table class="container--lg pt1 pb1">
      <tr class="bg--dark-gray align--center pt3 pb3">
        <th class="h3 text--white mb1 p1 bold align--center">Image</th>
        <th class="h3 text--white mb1 p1 bold align--center">Book Title</th>
        <th class="h3 text--white mb1 p1 bold align--center">Author</th>
        <th class="h3 text--white mb1 p1 bold align--center">Publisher</th>
        <th class="h3 text--white mb1 p1 bold align--center">Page Number</th>
        <th class="h3 text--white mb1 p1 bold align--center">Price</th>
        <th class="h3 text--white mb1 p1 bold align--center">Add To Cart</th>
      </tr>
      <tr class="tab">
        <th class="align--center p1">Image1</th>
        <th class="align--center p1">Book Title1</th>
        <th class="align--center p1">Author1</th>
        <th class="align--center p1">Publisher1</th>
        <th class="align--center p1">1</th>
        <th class="align--center p1">1</th>
        <th class="align--center p1"><button class="btn btn--secondary">Add To Cart</button></th>
      </tr>
      <tr class="tab">
        <th class="align--center p1">Image2</th>
        <th class="align--center p1">Book Title2</th>
        <th class="align--center p1">Author2</th>
        <th class="align--center p1">Publisher2</th>
        <th class="align--center p1">2</th>
        <th class="align--center p1">2</th>
        <th class="align--center p1"><button class="btn btn--secondary ">Add To Cart</button></th>
      </tr>
    </table>
  </div>
</main>

</body>
</html>
