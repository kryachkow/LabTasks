<!Doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration</title>
  <meta name="description" content="BookStore registration">
  <link rel="stylesheet" href="template/carta/dist/css/production.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700|Source+Serif+Pro:700"
        rel="stylesheet">

</head>
<body>

<header class="align--center pt3">
  <div class="container--lg border--bottom pb3">
    <h1 class="mb2">Register</h1>
  </div>
</header>

<main>
  <div class="bg--light-gray rounded p1 m2 border--full align--center">
    <form id="form" method="post">

      <table class="table container--lg pt1 pb2">
        <tr>
          <td>
            <label class="h3 text--white mb1 p1 bold" for="email">Email</label>
          </td>
          <td>
            <input class="form-control" placeholder="Enter Email" name="email"
                   id="email"
                   required>
            <div class="error-div" id="emailError"></div>
          </td>
        </tr>

        <tr>
          <td>
            <label class="h3 text--white mb1 p1 bold" for="name">Name</label>
          </td>
          <td>
            <input class="form-control" type="text" placeholder="Enter name" name="name"
                   id="name"
                   required minlength="4" maxlength="24">
            <div class="error-div" id="nameError"></div>
          </td>
        </tr>


        <tr>
          <td>
            <label class="h3 text--white mb1 p1 bold" for="phone">Phone</label>
          </td>
          <td>
            <input class="form-control" placeholder="Enter phone in XXX-XXX-XXXX format"
                   name="phone"
                   id="phone"
                   required>
            <div class="error-div" id="phoneError"></div>
          </td>
        </tr>

      </table>

      <table class="container--lg pt1 pb2">
        <tr>
          <td>
            <label class="h3 text--white mb1 p1 bold" for="password">Password</label>
            <input class="form-control" type="password" placeholder="Enter Password" name="password"
                   id="password"
                   required
                   minlength="8"
                   maxlength="64">
          </td>
          <td>
            <label class="h3 text--white mb1 p1 bold" for="repeatPassword">Repeat Password</label>
            <input class="form-control" type="password" placeholder="Repeat Password" name="repeatPassword"
                   id="repeatPassword"
                   required minlength="8"
                   maxlength="64">
          </td>
        </tr>
      </table>

      <div class="error-div" id="passwordError"></div>

      <button class="btn btn--secondary" type="submit">Register</button>

    </form>
  </div>
</main>

<script type="application/javascript" src="js/registrationFormValidation.js"></script>
<!--<script type="application/javascript" src="js/jQueryValidation.js"></script>-->
</body>
</html>
